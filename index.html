<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Img Gallery</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
     <div class="gallery-wrap">
         <img src="images/back.png" id="backbtn" alt="">
         <div class="gallery">
            <div>
                <span><img src="images/image-1.png" alt=""></span>
                <span><img src="images/image-2.png" alt=""></span>
                <span><img src="images/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="images/image-4.png" alt=""></span>
                <span><img src="images/image-5.png" alt=""></span>
                <span><img src="images/image-6.png" alt=""></span>
            </div>
        </div>
         <img src="images/next.png" id="Nettbtn" alt="">
     </div>

     <script>
         let scrolls= document.querySelector(".gallery");
         let backbtn= document.querySelector("#backbtn");
         let backnext= document.querySelector("#Nettbtn");

         scrolls.addEventListener("wheel", (event)=>{
            event.preventDefault();
            scrolls.scrollLeft += event.deltaY;
            scrolls.style.scrollBehavior="auto"
         })
         backnext.addEventListener("click", ()=>{
            scrolls.style.scrollBehavior="smooth";
            scrolls.scrollLeft += 900;
         });
         backbtn.addEventListener("click", ()=>{
            scrolls.style.scrollBehavior="smooth";
            scrolls.scrollLeft -= 1000;
         });
      
     </script>
</body>
</html>
